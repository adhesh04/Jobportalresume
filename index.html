<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>job portal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  
</head>

<body>
  <header> 
  <img src="jobportallogo2.png" alt="Logo" id="logo">
  <h1>JOB PORTAL</h1>
  </header>
  <main>
    <form id="job-form">
      <div>
        Name: <input type="text" name="name" id="name" required>
      </div>
      <div>
        DOB: <input type="date" name="dob" id="dob" required>
      </div>
      <div>
        Phone number: <input type="tel" name="phonenumber" id="phonenumber" pattern="[0-9]{10}" required>
      </div>
      <div>
        Educational qualification:
        <select name="eduqua" id="eduqua" required>
          <option value="">Select Qualification</option>
          <option value="High School">High School</option>
          <option value="Diploma">Diploma</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Master's Degree</option>
          <option value="PhD">PhD</option>
        </select>
      </div>
      <div>
        Pass %: <input type="number" name="passperc" id="passperc" min="0" max="100" required>
      </div>
      <div>
        Post applying: <input type="text" name="postapp" id="postapp" required>
      </div>
      <div>
        Skills: <input type="text" name="skills" id="skills" required>
      </div>
      <div>
        Experience (in years): <input type="number" name="exp" id="exp" min="0" required>
      </div>
      <div>
        Upload Resume: <input type="file" name="uploadresume" id="uploadresume" required>
      </div>
      <div class="submit-button-wrapper">
        <button type="submit" id="submit-button">Submit</button>
      </div>
    </form>
    <div id="success-message" style="display:none;">Successfully submitted!</div>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
